<!DOCTYPE html>
<html>
    <head>
        <title>Paste™ - Latest</title>

		<script src="//cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css"/>
        <script src="//cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

		<style>
			main {
				margin-top: 7em;
			}
		</style>
    </head>

    <body>
        <header class="ui fixed inverted menu">
            <nav class="ui container">
                <a class="header item" href="/">Paste™</a>
                <a class="item" href="/latest">Latest</a>
            </nav>
        </header>
        <main class="ui main text container">
            <div>
                <h3>Latest Pastes</h3>
                {% if latest %}
                <div class="ui relaxed divided list">
                    {% for paste in latest %}
                    <div class="item">
                        <div class="content">
                            <a href="/{{ paste.id }}" class="header">{{ paste.name }}</a>
                            <div class="description">
                                <div class="ui label"><i class="calendar icon"></i> {{ paste.date }}</div>
                                <div class="ui label"><i class="code icon"></i> {{ paste.language }}</div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <p>No pastes are available.</p>
                {% endif %}
            </div>
        </main>
    </body>
</html>
